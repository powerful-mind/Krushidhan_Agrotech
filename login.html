<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form">    
    <div class="actual">
    <div class="heading"><h2>Login Form</h2></div>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <label for="username" class="text">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email" class="text">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password" class="text">Password:</label>
        <input type="password" id="password" name="password" required><br><br> 
        <label for="number" class="text">Number:</label>
        <input type="number" id="number" name="number" pattern="[1-9]{1}[0-9]{9}" required><br><br>
        <label class="text">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male" class="text">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="text">Female</label><br><br>
        <label for="country" class="text">Country:</label>
        <select id="country" name="country">
            <option value="usa" class="text">USA</option>
            <option value="canada" class="text">Canada</option>
            <option value="uk" class="text">UK</option>
            <option value="india" class="text">India</option>
        </select><br><br>
        <label class="text" class="text">Languages:</label>
        <input type="checkbox" id="english" name="language[]" value="english">
        <label for="english" class="text">English</label>
        <input type="checkbox" id="spanish" name="language[]" value="spanish">
        <label for="spanish" class="text">Hindi</label>
        <br><br>
        <h2>Already have a Account?</h2>
    <a href="signup.html">Signup Here!</a>
    </form></div></div>
</body>
</html>
